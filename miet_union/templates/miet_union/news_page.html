{% extends "miet_union/base.html" %}
{% load static %}
{% load django_bootstrap_breadcrumbs %}
{% block title %} Новость {% endblock %}

{% block content %}
<section class="">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-lg-6">
        <div class="mb-30 p-30 ptb-sm-25 plr-sm-50 card-view">
          <h3 class="p-title"><b>{{ news.title }}</b></h3>
          <div class="container">
            <div class="row">
              <div class="col-md-3 offset-md-3">
                <img src="/media/{{ news.image }}" alt="" style="width: 500px; height: auto;">
              </div>
            </div>
          </div>
          <h3 class="mt-30"></h3>
          <h4>{{ news.main_text|safe }}</h4>
        </div><!-- bg-white -->
      </div>
    </div><!-- row -->
  </div><!-- container -->
</section>
{% endblock %}
